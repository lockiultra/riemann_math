{% extends 'mathsources/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/add_comment.css' %}">
{% endblock %}

{% block content %}
<form method="POST" class="comment-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_author" class="form-label">Автор</label>
      <input type="text" class="form-control" id="id_author" name="author" placeholder="Введите ваше имя">
    </div>
    <div class="form-group">
      <label for="id_text" class="form-label">Комментарий</label>
      <textarea class="form-control" id="id_text" name="text" rows="3" placeholder="Введите ваш комментарий"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Опубликовать</button>
  </form>
{% endblock %}
